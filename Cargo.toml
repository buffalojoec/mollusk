[workspace]
members = [
    "bencher",
    "cli",
    "error",
    "fuzz/*",
    "harness",
    "keys",
    "programs/*",
    "test-programs/*",
]
resolver = "2"

[workspace.package]
authors = ["Joe Caulfield <jcaulfield135@gmail.com>"]
repository = "https://github.com/buffalojoec/mollusk"
readme = "README.md"
license = "MIT"
edition = "2021"
version = "0.0.15"

[workspace.dependencies]
bincode = "1.3.3"
bs58 = "0.5.1"
clap = "4.5.4"
criterion = "0.5.1"
ed25519-dalek = "=1.0.1"
libsecp256k1 = "0.6.0"
mollusk-svm = { path = "harness", version = "0.0.15" }
mollusk-svm-bencher = { path = "bencher", version = "0.0.15" }
mollusk-svm-cli = { path = "cli", version = "0.0.15" }
mollusk-svm-error = { path = "error", version = "0.0.15" }
mollusk-svm-fuzz-fixture = { path = "fuzz/fixture", version = "0.0.15" }
mollusk-svm-fuzz-fixture-firedancer = { path = "fuzz/fixture-fd", version = "0.0.15" }
mollusk-svm-fuzz-fs = { path = "fuzz/fs", version = "0.0.15" }
mollusk-svm-keys = { path = "keys", version = "0.0.15" }
mollusk-svm-programs-memo = { path = "programs/memo", version = "0.0.15" }
mollusk-svm-programs-token = { path = "programs/token", version = "0.0.15" }
num-format = "0.4.4"
prost = "0.9"
prost-build = "0.9"
prost-types = "0.9"
rand0-7 = { package = "rand", version = "0.7" }
rayon = "1.10.0"
serde = "1.0.203"
serde_json = "1.0.117"
serde_yaml = "0.9.34"
serial_test = "2.0"
solana-bpf-loader-program = "2.2.0"
solana-compute-budget = "2.2.0"
solana-log-collector = "2.2.0"
solana-logger = "2.2.1"
solana-program = "2.2.1"
solana-program-runtime = "2.2.0"
solana-stake-program = "2.2.0"
solana-system-program = "2.2.0"
solana-sdk = "2.2.1"
solana-timings = "2.2.0"
thiserror = "1.0.64"
tokio = "1.37.0"
which = "=4.4.0"

[workspace.lints.rust.unexpected_cfgs]
level = "warn"
check-cfg = [
    'cfg(feature, values("custom-heap", "custom-panic"))',
    'cfg(target_os, values("solana"))',
]
